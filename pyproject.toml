[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
aiogram = "^3.9.0"
beautifulsoup4 = "^4.12.3"
fastapi = "^0.111.0"
lxml = "^5.2.2"
dacite = "^1.8.1"
aiohttp = "^3.9.5"
uvicorn = "^0.30.1"
pydantic = "^2.8.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"
mypy = "^1.10.1"

[tool.mypy]
strict = true
ignore_missing_imports = true
disallow_untyped_decorators = false
disallow_subclassing_any = false
warn_unreachable = true
warn_no_return = true

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = [
	"F",  # pyflakes
	"E",  # pycodestyle errors
	"W",  # pycodestyle warnings
	"I",  # isort
	"N",  # pep8-naming
	"UP",  # pyupgrade
	"B",  # flake8-bugbear
	"C4",  # flake8-comprehensions
	"T20",  # flake8-print
]
ignore = [
	"E501",  # line too long, handled by black
	"B008",  # do not perform function calls in argument defaults
	"C901",  # too complex
	"W191",  # indentation contains tabs
	"B904",  # exception handlers that lack a from clause
]

[tool.ruff.lint.isort]
section-order = [
	"future",
	"fastapi",
	"aiogram",
	"third-party",
	"first-party",
	"local-folder",
	"standard-library",
]
from-first = true

[tool.ruff.lint.isort.sections]
fastapi = ["fastapi"]
aiogram = ["aiogram"]

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"